<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link href="QUnit/qunit-1.17.1.css" rel="stylesheet" />
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script src="AnotherJs/Another.js"></script>
    <script src="AnotherJs/Another.Routing.js"></script>
    <script src="Content/Scripts/MainApp.js"></script>
    <script src="Content/Scripts/Presenters/Layout.js"></script>
    <script src="Content/Scripts/Presenters/Others.js"></script>
    <script src="Content/Scripts/Services/Services.js"></script>
    <script src="QUnit/qunit-1.17.1.js"></script>
    <script>

        Another.Initialize();

        (function(app) {

            QUnit.test("App is not null", function(ass) {
                ass.ok(app !== undefined && app !== null, "OK");
            });
            QUnit.test("Layout presenter", function (ass) {
                var p = app.InitializePresenter("Layout");
                ass.ok(p !== undefined, "Presenter exists");
                ass.ok(p.Model.SearchTerm === "", "Has search term");
            });
            QUnit.test("Edit person presenter",function(ass) {
                var p = app.InitializePresenter("PersonEdit", [1, 2, 3]);
                ass.ok(p.Model.Id === "1", "Model.Id === '1'");
                ass.ok(p.Model.Id == 1, "Model.Id == 1");
                ass.ok(p.CheckEmail() === false, "Check email = false");
                ass.ok(p.Model.ErrorMessage === "Email already taken", "Error correct for previous");
            });


        })(mainApp);

    </script>
</body>
</html>

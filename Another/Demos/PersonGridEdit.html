<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AnotherJs > Demos > Person Grid Edit</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">
    <h2>Person Grid Edit</h2>

    <div an-presenter="PersonGridEdit1">
        <h3>HtmlWrapper</h3>
        <table class="table table-bordered table-condensed">
            <tr an-repeater="row in {Data}.Persons">
                <td an-model="row.Id"></td>
                <td><span an-model="row.Name"></span></td>
            </tr>
        </table>
        <form an-submit="{Presenter}.SubmitForm(e, el)">
            <button class="btn btn-default" type="button" an-click="{Presenter}.ClickMe(e, el)">Click</button>
            <button class="btn btn-default" type="submit">Submit</button>
            <button class="btn btn-default" type="button" an-iftext="{Ui}.ShowSomething ? 'Hide':'Show'" an-click="{Ui}.ShowSomething = !{Ui}.ShowSomething"></button>
            <button an-click="{Presenter}.ChangeSomething()" type="button"></button>
            <h1 an-show="{Ui}.ShowSomething">I'M SHOWN</h1>
        </form>
    </div>
    <hr />
    <div id="person_grid_edit">
        <h3>JS only</h3>
        <table class="table table-bordered table-condensed">
            <tr id="person_grid_row">
                <td></td>
                <td></td>
            </tr>
        </table>
        <form id="the_form">
            <button class="btn btn-default" type="button" id="btnClick">Click</button>
            <button class="btn btn-default" type="submit" id="btnSubmit">Submit</button>
            <button class="btn btn-default" type="button" id="btnShowHide"></button>
            <h1 id="h1Shown">I'M SHOWN</h1>
        </form>

    </div>

    <!-- jQuery -->
    <script src="../Scripts/jquery-2.1.3.js"></script>

    <!-- SPLITS -->
    <script src="../AnotherJs/Splits/01. ObjectObserve.js"></script>
    <script src="../AnotherJs/Splits/02. Init.js"></script>
    <script src="../AnotherJs/Splits/03. Helpers.js"></script>
    <script src="../AnotherJs/Splits/04. Core.js"></script>
    <script src="../AnotherJs/Splits/05. Application.js"></script>
    <script src="../AnotherJs/Splits/06. Presenter.js"></script>
    <script src="../AnotherJs/Splits/07. Wrappers.js"></script>
    <script src="../AnotherJs/Splits/08. ObservableArray.js"></script>
    <script src="../AnotherJs/Splits/09. Events.js"></script>
    <script src="../AnotherJs/Splits/10. ServicesAndDependencies.Js"></script>
    <script src="../AnotherJs/Splits/11. CoreDependencies.js"></script>
    <script src="../AnotherJs/Splits/12. Conditionals.js"></script>
    <script src="../AnotherJs/Splits/13. Plugins.js"></script>

    <!--APPS-->
    <script src="../Content/An/Apps/AnotherDemosApp.js"></script>

    <!-- PRESENTERS -->
    <script src="../Content/An/Presenters/PersonGridEdit.js"></script>

    <!-- INIT -->
    <script>
        Another.Initialize();
    </script>
</body>
</html>

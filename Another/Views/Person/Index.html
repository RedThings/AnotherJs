<h2>People</h2>
<div class="row">
    <div class="col-md-6">
        <form id="person_search_form" an-submit="DoSubmit()">
            <div class="form-group">
                <label for="person_search_name">Name</label>
                <input placeholder="Name..." id="person_search_name" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="person_search_dept">Dept</label>
                <div id="person_search_dept"></div>
            </div>
            <div class="form-group" 
                 an-show="Ui.ShowSubs">
                <label for="person_search_subdept">Sub Dept</label>
                <select id="person_search_subdept" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="person_search_job">Job Title</label>
                <div id="person_search_job"></div>
            </div>
            <div class="form-group">
                <label for="person_search_dob">DOB</label><br/>
                <div class="input-group">
                    <input placeholder="Date of birth..."
                           an-juidatepicker="My datepicker"
                           an-juidatepicker-format="yy-mm-dd"
                           an-juidatepicker-model="Form.Dob"
                           an-juidatepicker-constrainInput="true"
                           an-juidatepicker-opener="#btnOpenCalendar"
                           class="form-control" />
                    <!--<div class="input-group-addon">-->
                    <span class="input-group-addon">
                        <a href="#" id="btnOpenCalendar">
                            <span class="glyphicon glyphicon-calendar"></span>
                            <span class="sr-only">Open calendar</span>
                        </a>
                    </span>
                    <!--</div>-->
                </div>

            </div>
            <div class="form-group">
                <label for="person_search_age">Age</label>
                <select id="person_search_age" class="form-control" style="width: 100px;"></select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
</div>
